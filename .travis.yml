# https://travis-ci.org/tgbugs/hyputils
sudo: false
language: python
env:
  global:
    - PIPENV_VENV_IN_PROJECT=1
    - PIPENV_IGNORE_VIRTUALENVS=1
branches:
  only:
    - master
  git:
    depth: 3

python:
  - 3.6

addons:
  postgresql: "9.6"

services:
  - postgresql

install:
  - pip install --upgrade pytest pytest-cov
  - pip install pipenv
  - pip install coverage coveralls && export HAS_COVERALLS=1
  - pipenv install --dev --system --skip-lock --deploy .[memex]

before_script:
  - createdb htest

script:
  - PYTHONWARNINGS=ignore pipenv run pytest --verbose --cov=hyputils

after_success:
  - if [[ $HAS_COVERALLS ]] ; then coveralls ; fi
